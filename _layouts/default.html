<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../assets/js/jquery.toc.js"></script>

    <script type="text/javascript">
        $(function () {
            $('.container').toc({
                showAlways: true,
                renderIn: '.sidebar',
                contentsText: "章节目录",
                hideText: '收起',
                showText: '展开',
                showCollapsed: true
            });
        });
    </script>

    {% seo %}
</head>

<body>
<header>
    <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
            <p class="p-title">{{ site.title | default: site.github.repository_name }}</p>
        </a>
        <div class="header-nav">
            <p class="p-desc">{{ site.description | default: site.github.project_tagline }}</p>
            <div class="catalogue-nav">
                <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>Github</a>
                <a href="{{ site.github.zip_url }}" class="btn">首页</a>
                <a href="{{ site.github.zip_url }}" class="btn">About</a>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="sidebar"></div>
    <div class="container">
        <section id="main_content">
            {{ content }}
        </section>
    </div>
</main>
</body>
</html>
